<html ng-app="xchangeApp">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">

<body md-swipe-right="toggleMenu(true)"
      md-swipe-left="toggleMenu(false)">

             ng-controller="HeaderController as ctrl"></div>

             class="content">

                 ng-controller="SidemenuController as ctrl"
                 layout="column"></div>


            <md-content layout-padding
                        ui-view
                        flex>

            </md-content>

    </div>
