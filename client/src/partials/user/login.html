<form layout="column"
      autocomplete="off">
    <md-input-container required>
        <label>E-Mail</label>
        <input type="email"
               ng-attr-name="name_{{random}}"
               ng-model="user.username"/>
    </md-input-container>

    <md-input-container required>
        <label>Password</label>
        <input type="password"
               ng-attr-name="pass_{{random}}"
               ng-model="user.password"/>
    </md-input-container>

    <md-button type="submit"
               class="md-raised md-primary"
               ng-click="login(user)"
               ng-disabled="!user.isValid()">
        Login
    </md-button>
</form>
