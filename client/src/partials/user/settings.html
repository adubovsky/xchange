<h2>User settings</h2>
<form ng-submit="saveSettings(user)">
    <div layout="row"
         layout-align="start center">
        <div ng-show="user.photoUrl"
             class="add-item-form__preview"
             layout-align="center center">
            <img ng-src="{{user.photoUrl}}"/>
        </div>
        <md-button class="md-button md-raised"
                   ngf-select
                   ng-model="item.photo"
                   name="file"
                   ngf-pattern="'image/*"
                   accept="image/*"
                   ngf-max-size="20MB"
                   ngf-min-height="100">
            Choose photo
        </md-button>
    </div>
    <md-input-container>
        <input type="email"
               ng-model="user.username"
               ng-disabled="true"
               aria-label="E-mail"/>
        <label>E-mail</label>
    </md-input-container>

    <md-input-container>
        <input type="text"
               ng-model="user.name"
               aria-label="Name"/>
        <label>Name</label>
    </md-input-container>

    <md-button class="md-raised md-primary"
               type="submit">
        Save settings
    </md-button>
</form>
