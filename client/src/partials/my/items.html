<md-list>
    <md-subheader class="md-no-sticky">{{items.length}} item{{items.length > 1 ? 's' : ''}} added</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in items">
        <img ng-src="{{item.getImageUrl()}}" class="md-avatar"/>
        <div class="md-list-item-text">
            <h3>{{ item.title }}</h3>
            <h4>{{ item.description }}</h4>
            <p>{{ item.price }}</p>
        </div>
    </md-list-item>
</md-list>
